<form name="moviesOwned">
    <div class="col-md-6">
      <br>
        <table class="table table-striped table-hover">
          <thead>
            <tr class="success">
              <th>
                <a href="" ng-click="predicate='title'; reverse=!reverse">
                  <h3>Title</h3></a>
              </th>
              <th>
                <a href="" ng-click="predicate='year'; reverse=!reverse">
                  <h3>Year</h3></a>
              </th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="item in justMovies | orderBy:predicate:reverse">
                <td ng-click="open(item)"><h4>{{item.title}}</h4></td>
                <td ng-click="open(item)"><h4>{{item.year}}</h4></td>
            </tr>
          </tbody>
        </table>
  </div>
  <div class="col-lg-6">
    <br>
    <ng-switch on="anyItemOpen()">
      <div ng-switch-when="true" name="movieDetails" class="panel panel-warning"
           style="position: fixed; height: 450px; width:500px;">
        <div class="panel-heading">
          <h3>Details</h3>
        </div>
        <div class="panel-body">
          <div>
            <h3>Title: {{opened.title}}</h3>
            <h3>Genre: {{opened.genre}}</h3>
            <h3>Runtime: {{opened.runtime}}</h3>
            <h3>Year: {{opened.year}}</h3>
            <h3>IMDB-rating: {{opened.imdbRating}}</h3>
          </div>
          <br>
          <p></p>
          <div class="form-group">
            <select ng-model="rateMovie" class="btn btn-default btn-lg dropdown-toggle">
              <option value="" disabled selected>Rate this movie</option>
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>
            <a class="btn btn-warning btn-lg " ng-click="updateRating(rateMovie)" role="button" href=""
               onclick="document.location.reload(true)">Update</a>
            <a class="btn btn-danger btn-lg pull-right " ng-click="deleteMovie(cont.id)" role="button" href=""
               onclick="document.location.reload(true)">Delete</a>
          </div>
          <br>
          </div>
      </div>
    </ng-switch>
    </div>
  </div>
</form>
