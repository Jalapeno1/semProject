<form name="moviesOwned">
    <div class="col-md-7">
      <br>
        <table class="table table-striped table-hover">
          <thead>
            <tr class="success">
              <th>
                <a href="" ng-click="predicate='title'; reverse=!reverse">
                  <h3>Title</h3></a>
              </th>
              <th>
                <a href="">
                  <h3>Genre</h3></a>
              </th>
              <th>
                <a href="" ng-click="predicate='year'; reverse=!reverse">
                  <h3>Year</h3></a>
              </th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td><input class="form-control"
                         placeholder="Search for Title, Genre or Year..."
                         type="search" ng-model="filterCont">
                  </input>
              </td>
              <td></td>
              <td></td>
            </tr>
            <tr ng-repeat="item in justMovies | filter:filterCont | orderBy:predicate:reverse">
                <td ng-click="open(item)"><h4>{{item.title}}</h4></td>
                <td ng-click="open(item)"><h5 class="text-muted">{{item.genre}}</h5></td>
                <td ng-click="open(item)"><h4>{{item.year}}</h4></td>
            </tr>
          </tbody>
        </table>
  </div>
  <div class="col-lg-4">
    <br>
    <ng-switch on="anyItemOpen()">
      <div ng-switch-when="true" name="movieDetails" class="panel panel-warning"
           style="position: fixed; width:500px;">
        <div class="panel-heading">
          <h3>Details</h3>
        </div>
        <div class="panel-body">
          <div class="container-fluid">
            <div class="row">
              <div class="col-xs-6">
                <h4><b>Title:</b> {{opened.title}}</h4>
                <h4><b>Genre:</b> {{opened.genre}}</h4>
                <h4><b>Runtime:</b> {{opened.runtime}}</h4>
                <h4><b>Year:</b> {{opened.year}}</h4>
                <h4><b>IMDB-rating:</b> {{opened.imdbRating}}</h4>
                <h4><b>Your rating:</b> {{opened.userRating}}</h4>
              </div>
              <div class="col-xs-6">
                <a><img class="img-thumbnail" src="{{opened.poster}}" alt="No Image found"></a>
              </div>
            </div>
            <br>
            <div class="well well-sm">
              <h5 class="text-muted">{{opened.plot}}</h5>
            </div>
            <hr>
          </div>
          <p></p>
          <div class="form-group">
            <div class="btn-group">
              <!--<h5 class="text-muted">Rate this Title</h5>-->
              <form name="rating">
                <a class="btn btn-warning btn-lg " ng-click="updateRating(opened.id, myRating)" role="button" href=""
                   onclick="document.location.reload(true)">Rate</a>
                <select ng-model='myRating' class="btn btn-warning btn-lg dropdown-toggle" data-toggle="dropdown">
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                </select>
                <br>
              </form>
            </div>
            <a class="btn btn-danger btn-lg pull-right " ng-click="deleteMovie(opened.id)" role="button" href=""
               onclick="document.location.reload(true)">Delete</a>
          </div>
          <br>
          </div>
      </div>
    </ng-switch>
    </div>
  </div>
</form>
