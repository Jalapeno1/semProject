<form name="moviesOwned">
  <div class="col-md-6">
    <table  class="table table-striped table-hover" ng-repeat="data in collection">
      <thead>
      <tr>
        <th>Title</th>
        <th>Year</th>
      </tr>
      </thead>
      <tbody>
      <tr ng-repeat="cont in data.moviesOwned">
        <td>{{cont.title}}</td>
        <td>{{cont.year}}</td>
      </tr>
      </tbody>
    </table>
  </div>
  <div class="col-lg-6">
    <p>Here goes the details</p>
  </div>
</form>
