<form name="moviesOwned">
    <div class="col-md-6">
      <br>
        <table  class="table table-striped table-hover" ng-repeat="data in collection">
          <thead>
            <tr class="success">
              <th><h3>Title</h3></th>
              <th><h3>Year</h3></th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="cont in data.moviesOwned">
              <td><h4>{{cont.title}}</h4></td>
              <td>{{cont.year}}</td>
            </tr>

          </tbody>
        </table>
  </div>
  <div class="col-lg-6">
    <br>
    <div name="movieDetails" class="panel panel-warning" style="position: fixed; height: 450px; width:500px;">
      <div class="panel-heading">
        <h3>Details</h3>
      </div>
      <div class="panel-body">
          <h3>Title: </h3>
          <h3>Genre: </h3>
          <h3>Runtime: </h3>
          <h3>Year: </h3>
          <h3>IMDB-rating: </h3>
        <br>

          <!--</ul>-->
        <!--</div>-->
        <p></p>
        <div class="form-group">
          <select ng-model="rateMovie" class="btn btn-default btn-lg dropdown-toggle">
            <option value="" disabled selected>Rate this movie</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
          <a class="btn btn-warning btn-lg " ng-click="updateRating(rateMovie)" role="button" href=""
             onclick="document.location.reload(true)">Update</a>
          <a class="btn btn-danger btn-lg " ng-click="deleteMovie(cont.id)" role="button" href=""
             onclick="document.location.reload(true)">Delete</a>

      </div>
