<div class="jumbotron" id="div">
    <form role="form" name="signUp">
        <label><h3>Sign up</h3></label>
        <label>{{messageToUser.message}}</label>
        <br>
        <br>
        <div class="form-group"  >
            <label>Username</label>
            <input  ng-model="newusername" class="form-control" placeholder="Enter username" required>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" ng-model="newpassword" class="form-control" placeholder="Enter password" required>
        </div>

            <a class="btn btn-success pull-right " ng-click="addUser(newusername, newpassword)" role="button" href=""
            onclick="document.location.reload(false)" ng-disabled="signUp.$invalid">Sign Up</a>
    </form>
</div>
