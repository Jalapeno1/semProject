<div class="jumbotron" id="div">
    <br>
    <form role="form">
        <div class="form-group"  >
            <label>Username</label>
            <input  ng-model="newusername" class="form-control" placeholder="Enter username">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" ng-model="newpassword" class="form-control" placeholder="Enter password">
        </div>
        <a class="btn btn-danger pull-right " ng-click="addUser(newusername, newpassword)" role="button" href=""
                        onclick="document.location.reload(false)">Sign Up</a>
        <a class="btn btn-danger pull-right " ng-click="test(newusername)" role="button" href=""
           onclick="document.location.reload(true)">Delete</a>
    </form>
</div>
